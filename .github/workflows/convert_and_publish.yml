name: Convert MD to PDF and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: md_to_pdf_converter/package-lock.json

      - name: Install dependencies
        working-directory: ./md_to_pdf_converter
        run: npm ci

      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Convert Markdown to PDF
        working-directory: ./md_to_pdf_converter
        run: |
          # Executa o conversor
          # O PDF é gerado na raiz da pasta md_to_pdf_converter
          node index.js convert exemplo.md --theme modern_blue
          
          # Verificar se o arquivo foi gerado
          ls -la *.pdf

          # Prepara arquivos para publicação no GitHub Pages
          mkdir -p ../public

          # Copia o PDF gerado para a pasta public
          cp exemplo.pdf ../public/

          # Se houver outros PDFs (do teste.md por exemplo se fosse rodado), copia também
          # cp *.pdf ../public/ 2>/dev/null || true

          # Cria index.html simples
          echo "<h1>PDFs Gerados</h1><ul><li><a href='exemplo.pdf'>exemplo.pdf</a></li></ul>" > ../public/index.html

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Output
          path: public/

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
