<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <!-- Mermaid.js for Diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // Initialize Mermaid with NEO look
        mermaid.initialize({
            startOnLoad: false, // We will manually run it with Paged.js
            look: 'neo',  // Enable the sleek, modern NEO look
            theme: '{{ mermaidTheme }}',  // Dynamic theme based on PDF theme
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif',
            flowchart: {
                htmlLabels: true,
                useMaxWidth: true,
                padding: 15,
                curve: 'basis'
            },
            themeVariables: {
                fontFamily: 'Inter, sans-serif',
                fontSize: '16px'
            },
            // Support for special characters
            deterministicIds: true,
            deterministicIDSeed: 'mermaid-render'
        });
    </script>

    <!-- Paged.js for Print Layout -->
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>

    <style>
        /* 
           RESET & BASE STYLES 
           Clean, professional defaults inspired by Obsidian and modern typography.
        */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-text: #2d3748;
            --color-bg: #ffffff;
            --color-primary: #2563eb;
            --color-border: #e2e8f0;
            --color-code-bg: #f7fafc;
            --line-height: 1.6;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            font-size: 13pt;
            line-height: var(--line-height);
            color: var(--color-text);
            background: var(--color-bg);
            margin: 0;
            padding: 0;
        }

        /* TYPOGRAPHY */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 700;
            line-height: 1.3;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1a202c;
            page-break-after: avoid;
        }

        h1 {
            font-size: 2.25em;
            border-bottom: 2px solid var(--color-border);
            padding-bottom: 0.3em;
        }

        h2 {
            font-size: 1.75em;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 0.3em;
        }

        h3 {
            font-size: 1.5em;
        }

        h4 {
            font-size: 1.25em;
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* LISTS */
        ul,
        ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        li>p {
            margin-bottom: 0.5em;
        }

        /* BLOCKQUOTES */
        blockquote {
            margin: 1.5em 0;
            padding: 0.5em 1em;
            border-left: 4px solid var(--color-primary);
            background-color: #f8fafc;
            font-style: italic;
            color: #4a5568;
            page-break-inside: avoid;
        }

        /* CODE BLOCKS */
        pre {
            background: #1e1e1e;
            /* Dark theme for code always looks good */
            color: #e2e8f0;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 0.9em;
            margin: 1.5em 0;
            page-break-inside: avoid;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 6px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        /* TABLES */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            font-size: 0.95em;
            page-break-inside: avoid;
        }

        th,
        td {
            padding: 0.75em;
            border: 1px solid var(--color-border);
            text-align: left;
        }

        th {
            background-color: #f7fafc;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        /* IMAGES */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5em auto;
            border-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            page-break-inside: avoid;
        }

        /* FIGURES */
        figure {
            margin: 1.5em 0;
            text-align: center;
            page-break-inside: avoid;
        }

        figure img {
            margin: 0 auto 0.5em;
        }

        figcaption {
            font-size: 0.9em;
            color: #718096;
            font-style: italic;
            margin-top: 0.5em;
        }

        /* DIAGRAMS */
        .mermaid {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2em 0;
            page-break-inside: avoid;
            background: transparent;
            border: none;
            padding: 0;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        .diagram-container {
            display: flex;
            justify-content: center;
            margin: 2em 0;
            page-break-inside: avoid;
        }

        /* UTILITIES */
        hr {
            border: 0;
            border-top: 2px solid var(--color-border);
            margin: 2em 0;
        }

        /* PAGED.JS SPECIFIC */
        @page {
            margin: 20mm;

            @bottom-center {
                content: counter(page);
                font-family: var(--font-main);
                font-size: 0.9em;
                color: #718096;
            }
        }

        /* COVER PAGE */
        .cover-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            page-break-after: always;
            padding: 2em;
        }

        .cover-title {
            font-size: 3.5em;
            margin-bottom: 0.2em;
            border: none;
            color: var(--color-primary);
        }

        .cover-subtitle {
            font-size: 1.5em;
            color: #718096;
            margin-bottom: 2em;
        }

        .cover-author {
            font-size: 1.2em;
            font-weight: 600;
        }

        .cover-date {
            font-size: 1em;
            color: #718096;
        }
    </style>

    <!-- Theme Injection -->
    <style>
        {{ css_content }}
    </style>
</head>

<body class="{{ layoutClass }}">

    <!-- Cover Page -->
    <div class="cover-page">
        <h1 class="cover-title">{{ title }}</h1>
        <p class="cover-subtitle">{{ subtitle }}</p>
        <div style="margin-top: auto;">
            <p class="cover-author">{{ author }}</p>
            <p class="cover-date">{{ date }}</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-body">
        {{ content }}
    </div>

</body>

</html>
