<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <!-- Mermaid.js for Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'base',
            securityLevel: 'loose',
            themeVariables: {
                fontFamily: 'Inter, sans-serif',
                fontSize: '14px',
                primaryColor: '#2563eb',
                primaryTextColor: '#1e293b',
                primaryBorderColor: '#3b82f6',
                lineColor: '#64748b',
                secondaryColor: '#f1f5f9',
                tertiaryColor: '#ffffff'
            },
            flowchart: {
                htmlLabels: true,
                useMaxWidth: true,
                padding: 15,
                curve: 'basis'
            },
            deterministicIds: true,
            deterministicIDSeed: 'mermaid-render'
        });
    </script>

    <style>
        /* Reset & Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --color-text: #2d3748;
            --color-bg: #ffffff;
            --color-primary: #2563eb;
            --color-border: #e2e8f0;
            --color-code-bg: #f7fafc;
            --line-height: 1.6;
        }

        * {
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 20mm 15mm;
        }

        body {
            font-family: var(--font-main);
            font-size: 13pt;
            line-height: var(--line-height);
            color: var(--color-text);
            background: var(--color-bg);
            margin: 0;
            padding: 20px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1a202c;
            page-break-after: avoid;
        }

        h1 { font-size: 2.25em; border-bottom: 2px solid var(--color-border); padding-bottom: 0.3em; }
        h2 { font-size: 1.75em; border-bottom: 1px solid var(--color-border); padding-bottom: 0.3em; }
        h3 { font-size: 1.4em; }
        h4 { font-size: 1.2em; }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.5em;
        }

        /* Blockquotes */
        blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid var(--color-primary);
            background-color: #f8fafc;
            font-style: italic;
            color: #4a5568;
            page-break-inside: avoid;
        }

        /* Code Blocks */
        pre {
            background: #1e1e1e;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 0.85em;
            margin: 1em 0;
            page-break-inside: avoid;
        }

        code {
            font-family: var(--font-mono);
            font-size: 0.9em;
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 0.9em;
            page-break-inside: avoid;
        }

        th, td {
            padding: 0.6em;
            border: 1px solid var(--color-border);
            text-align: left;
        }

        th {
            background-color: #f7fafc;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5em auto;
            border-radius: 6px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            page-break-inside: avoid;
        }

        figure {
            margin: 1.5em 0;
            page-break-inside: avoid;
        }

        figure img {
            margin-bottom: 0.5em;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            color: #64748b;
            font-size: 0.95em;
            margin-top: 0.5em;
        }

        /* Direct images (not in figure) */
        p > img {
            margin: 1.5em auto;
        }

        /* Diagrams */
        .mermaid {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2em 0;
            page-break-inside: avoid;
            background: transparent;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        .diagram-container {
            display: flex;
            justify-content: center;
            margin: 2em 0;
            page-break-inside: avoid;
        }

        /* Utilities */
        hr {
            border: 0;
            border-top: 2px solid var(--color-border);
            margin: 2em 0;
        }

        /* Cover Page */
        .cover-page {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            page-break-after: always;
            padding: 2em;
        }

        .cover-title {
            font-size: 3em;
            margin-bottom: 0.2em;
            border: none;
            color: var(--color-primary);
        }

        .cover-subtitle {
            font-size: 1.3em;
            color: #718096;
            margin-bottom: 2em;
        }

        .cover-author {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: auto;
        }

        .cover-date {
            font-size: 0.9em;
            color: #718096;
        }

        .content-body {
            page-break-before: always;
        }
    </style>

    <!-- Theme Injection -->
    <style>
        {{ css_content }}
    </style>
</head>

<body class="{{ layoutClass }}">

    <!-- Cover Page -->
    <div class="cover-page">
        <h1 class="cover-title">{{ title }}</h1>
        <p class="cover-subtitle">{{ subtitle }}</p>
        <div>
            <p class="cover-author">{{ author }}</p>
            <p class="cover-date">{{ date }}</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-body">
        {{ content }}
    </div>

</body>

</html>
